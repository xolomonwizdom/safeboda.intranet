{% extends 'base.html' %}

{% load static %}

{% block content %}

<header class="jumbotron">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <h1>SafeBoda Support</h1>
          </div>
        </div>
      </header>


<div class="container">
        <div class="row">
            <div class="col-md-7">
                    <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Starter</a>
                              
                            </div>
                          </nav>
                          <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="embed-responsive embed-responsive-16by9">
                                            <iframe class="embed-responsive-item" src="https://drive.google.com/embeddedfolderview?id=1WbO0J9ezL7_r-PuXjFSuA0eHKrPDYiGJ#list" allowfullscreen></iframe>
                                          </div>
                              </div>
                            
                          </div>
            </div>
            <div class="col-md-5">

              <h5>OTHER FILES</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">File</th>
                    <th scope="col">Last Updated</th>
                  </tr>
                </thead>
                <tbody>
                  {% for doc in docs %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a href="{{doc.file.url}}">{{doc.get_filename}}</a> </td>
                    <td>{{doc.updated_at|date}}</td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
            </div>
        </div>
    </div>

    <hr class="container">

{% endblock content %}
